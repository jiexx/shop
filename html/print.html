<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="setPrinter()">设置默认打印机</button>
    <script>
        function setPrinter() {
            var shells = new ActiveXObject('WScript.Shell');
            shells.RegWrite('HKEY_CURRENT_USER\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Windows\\Device', 'BTP-N58II(U),winspool,Ne04:', 'REG_SZ');
        }
    </script>
</body>

</html>
