<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>51推</title>

  <link href="./poster/bootstrap.min.css" rel="stylesheet">
  <link href="./poster/bootstrap-glyphicons.min.css" rel="stylesheet">
  <link href="./poster/agency.min.css" rel="stylesheet">

</head>

<body>

  <!-- Services -->
  <section>
    <div class="container">
      <div class="card">
        <div class="card-header">
          订单信息
        </div>
        <div class="card-body">
          <h5 class="card-title">你的订单</h5>
          <p>名称:
            <%= NAME %>
              <%= TITLE %>
          </p>
          <p>价格:
            <%= PRICE %>
          </p>
          <p>订单号:
            <%= ORDERID %>
          </p>
          <p>时间:
            <%= CREATETIME %>
          </p>
          <p class="card-text text-center">
            <span>
              <em class="glyphicon glyphicon-ok text-success display-1"></em>
            </span>
          </p>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-primary btn-block">确认</button>
    </div>
  </section>
</body>

</html>
