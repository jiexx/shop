<body>

	<section>
		<div class="container">
			<div class="card">

					提示信息
				</div>

					<h5 class="card-title">你的订单无效</h5>
					<p class="card-text">原因:

					</p>
					<% if(code =="LOGIN"){ %>
					<p class="card-text small"><a href="<%= data %>">请登录</a>
					</p>
					<% } %>
				</div>
			</div>
			<br>
		</div>
	</section>
	<script type="text/javascript">

		// <% } %>
