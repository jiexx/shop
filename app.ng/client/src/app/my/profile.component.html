<div class="card" [formGroup]="profileForm">

    <div class="card-header mb-5">
        <h5>登录账号更改</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group" >
                    <label for="password_1" class="form-label">新手机号</label>
                    <input id="password_1" type="text" class="form-control" formControlName="mobile1" [ngClass]="{'is-invalid': f.mobile1.errors }">
                    <span *ngIf="f.mobile1.errors" class="small text-danger">{{f.mobile1.errors}}</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" >
                    <label for="password_2" class="form-label">重复输入新手机号</label>
                    <input id="password_2" type="text" class="form-control" formControlName="mobile2" [ngClass]="{'is-invalid': f.mobile2.errors }">
                    <span *ngIf="f.mobile2.errors" class="small text-danger">{{f.mobile2.errors}}</span>
                </div>
            </div>
        </div>
        <!-- /.row-->
        <div class="text-center">
            <button type="submit" class="btn btn-primary" (click)="onMobileChange()">
                <i class="fa fa-save"></i>保存</button>
        </div>
    </div>
    <div class="card-header mb-5">
        <h5>个人信息</h5>
    </div>
    <div class="card-body">
        <!-- /.row-->
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="city" class="form-label">账户金额</label>
                    <input id="city" type="text" class="form-control" formControlName="balance" [attr.disabled]="true">
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="zip" class="form-label">已消费金额</label>
                    <input id="zip" type="text" class="form-control"  [attr.disabled]="true">
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="state" class="form-label">已收取红包</label>
                    <input id="state" type="text" class="form-control"  [attr.disabled]="true">
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="country" class="form-label">转发分享</label>
                    <input id="country" type="text" class="form-control"  [attr.disabled]="true">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="phone" class="form-label">登录手机号</label>
                    <input id="phone" type="text" class="form-control" formControlName="mobile" [attr.disabled]="true">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="create" class="form-label">注册时间</label>
                    <input id="create" type="text" class="form-control" formControlName="createtime" [attr.disabled]="true">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="firstname" class="form-label">昵称</label>
                    <input id="firstname" type="text" class="form-control" formControlName="nick" [ngClass]="{'is-invalid': f.nick.errors }">
                    <span *ngIf="f.nick.errors" class="small text-danger">{{f.nick.errors}}</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lastname" class="form-label">公司职业</label>
                    <input id="lastname" type="text" class="form-control" formControlName="job"  [ngClass]="{'is-invalid': f.job.errors }">
                    <span *ngIf="f.job.errors" class="small text-danger">{{f.job.errors}}</span>
                </div>
            </div>
        </div>
        <!-- /.row-->
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="company" class="form-label">Email电子邮件</label>
                    <input id="company" type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid': f.email.errors }">
                    <span *ngIf="f.email.errors" class="small text-danger">{{f.email.errors}}</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="street" class="form-label">邮寄住址</label>
                    <input id="street" type="text" class="form-control" formControlName="address" [ngClass]="{'is-invalid': f.address.errors }">
                    <span *ngIf="f.address.errors" class="small text-danger">{{f.address.errors}}</span>
                </div>
            </div>
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary" (click)="onProfileChange()">
                    <i class="fa fa-save"></i>保存</button>
            </div>
        </div>

    </div>
</div>
