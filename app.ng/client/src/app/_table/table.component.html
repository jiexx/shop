<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">添加</a>
        <a href="#" class="btn btn-primary">删除</a>
        <a href="#" class="btn btn-primary">修改</a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <ng-container *ngFor="let col of cols">
                    <th scope="col" *ngIf="col.visible">{{col.name}}</th>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of model; let j = index" (click)="onContainerClicked(row)">
                <ng-container *ngFor="let cell of row; let i = index">
                    <td *ngIf="cols[i].visible">{{cell}}</th>
                </ng-container>
            </tr>
        </tbody>
    </table>
    <ul class="meal-list">
        <li *ngFor="let meal of meals | paginate: { itemsPerPage: 10, currentPage: page }">
            {{ meal }}
        </li>
    </ul>
    <div class="has-text-centered">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
    <div class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="input-group" *ngFor="let col of cols; let i = index">
                    <input type="text" class="form-control" value="{{row[i]}}"/>
                </div>
            </div>
        </div>
    </div>
