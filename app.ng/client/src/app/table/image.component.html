
<div *ngFor="let img of images; let i = index ">
    <div style="width:100%; display: inline-block; vertical-align: middle; position: relative; height: 120px;">
        <img stytle="width:100%; height: 100%;" src="{{img}}" (click)="onClick(i)">
        <a class="glyphicon glyphicon-remove-circle" style="position: absolute; font-size: 16px; color:#00b8ee; cursor: pointer; top: -8px; right: -8px;"></a>
    </div>
</div>
<div style="border:1px dashed #ccc; font-size: 60px; text-align: center; color:#CCC; line-height: 120px; height: 120px;">+</div>
<div>
     <canvas  #imgcanvas style="position:absolute;top:0;bottom:0;left:0;right:0;width:100%;height:100%"></canvas>
     <input type="file" style="position:absolute;opacity:0;top:0;bottom:0;left:0;right:0;width:100%;cursor:pointer;" multiple="multiple" #file (change)="onChange(file.files, imgcanvas)"/>
</div>
