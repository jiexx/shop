<div class="col-md-12 col-md-offset-3">
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-primary float-right" (click)="op.add()">添加</button>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <ng-container *ngFor="let col of cols">
                            <th scope="col" *ngIf="col.visible">{{col.alias}}</th>
                        </ng-container>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of model; let j = index">
                        <!-- <ng-container *ngFor="let cell of row | keyvalue; let i = index"> -->
                        <ng-container *ngFor="let col of cols">
                            <td *ngIf="col.visible && col.type != 5">{{row[col.name]}}</td>
                            <td *ngIf="col.type == 5"><img [src]="row[col.name]+col.options.size" class="rounded-circle"></td>
                        </ng-container>
                        <td class="btn-group">
                            <button class="btn btn-link" (click)="op.delete(row)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <button class="btn btn-link" (click)="op.update(row)">
                                <span class="glyphicon glyphicon-wrench"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination (pageChanged)="pageChanged($event)" [totalItems]="total" [itemsPerPage]="numPerPg" [(ngModel)]="page" [maxSize]="maxSize"
                [boundaryLinks]="true" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
    </div>
    <operator [cols]="cols"  [parent]="that" ></operator>
