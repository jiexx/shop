<div class="col-md-12 col-md-offset-3">
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-primary float-right" (click)="add(template)">添加</button>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <ng-container *ngFor="let col of cols">
                            <th scope="col" *ngIf="col.visible">{{col.alias}}</th>
                        </ng-container>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of model; let j = index">
                        <!-- <ng-container *ngFor="let cell of row | keyvalue; let i = index"> -->
                        <ng-container *ngFor="let col of cols">
                            <td *ngIf="col.visible">{{row[col.name]}}</td>
                        </ng-container>
                        <td class="btn-group">
                            <button class="btn btn-link" (click)="remove(dialog,row)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <button class="btn btn-link" (click)="edit(template,row)">
                                <span class="glyphicon glyphicon-wrench"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination (pageChanged)="pageChanged($event)" [totalItems]="total" [itemsPerPage]="numPerPg" [(ngModel)]="page" [maxSize]="maxSize"
                [boundaryLinks]="true" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
    </div>
    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left"></h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="decline()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body  text-center">
            <ng-container *ngFor="let col of cols">
                <div class="form-group">
                    <input class="form-control mr-sm-2" type="text" name="username" placeholder="{{col.alias}}" [(ngModel)]="row[col.name]">
                </div>
            </ng-container>
            <button type="button" class="btn btn-primary" (click)="confirm()">提交</button>
        </div>
    </ng-template>
    <ng-template #dialog>
        <div class="modal-body text-center">
            <p>{{info}}</p>
            <button type="button" class="btn btn-default" (click)="confirm()">确定</button>
            <button type="button" class="btn btn-primary" (click)="decline()">取消</button>
        </div>
    </ng-template>
