<div class="col-md-12 col-md-offset-3">
    <div class="card">
        <div class="card-header">
             <div class="float-right">添加</div>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <ng-container *ngFor="let col of cols">
                            <th scope="col" *ngIf="col.visible">{{col.alias}}</th>
                        </ng-container>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of model; let j = index" (click)="onContainerClicked(row)">
                        <!-- <ng-container *ngFor="let cell of row | keyvalue; let i = index"> -->
                        <ng-container *ngFor="let col of cols">
                            <td *ngIf="col.visible">{{row[col.name]}}</td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
            <pagination (pageChanged)="pageChanged($event)" [totalItems]="total" [itemsPerPage]="numPerPg" [(ngModel)]="page" [maxSize]="maxSize" [boundaryLinks]="true"  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="input-group" *ngFor="let col of cols; let i = index">
                    <input type="text" class="form-control" value="{{col}}" />
                </div>
            </div>
        </div>
    </div>
